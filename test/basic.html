<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>cosmoz-web-worker basic test</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script src="../../test-fixture/test-fixture-mocha.js"></script>

	<link rel="import" href="../../test-fixture/test-fixture.html">
	<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">

	<link rel="import" href="../cosmoz-web-worker.html">
</head>
<body>
	<test-fixture id="cosmoz-web-worker-fixture">
		<template>
			<cosmoz-web-worker></cosmoz-web-worker>
		</template>
	</test-fixture>

	<script>
	(function () {
		'use strict';

		suite('<cosmoz-web-worker>', function () {
			var worker;

			setup(function () {
				worker = fixture('cosmoz-web-worker-fixture');
			});

			test('instantiates a cosmoz-web-worker', function (){
				assert.equal(worker.is, 'cosmoz-web-worker');
			});
		});
	}());

	</script>
</body></html>
